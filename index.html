<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherHood</title>
    <link rel="shortcut icon" href="assets/weather.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="search_container">
                <input type="search" name="search" value="" id="search_bar" class="search_bar">

                <div class="placeholder">
                    <div class="box">
                        <p>Search for</p>
                    </div>
                    <div class="slider_box">
                        <div class="slider"></div>
                    </div>
                </div>

                <button type="submit" class="search-icon-btn"><img src="assets/search.png" class="search-icon" alt="search"></button>
                <button type="submit" class="Locate_me"><img src="assets/user-location.png" class="Locate_me-image" alt="Locate_me-image"></button>
            </div>

            <div class="loader">
                <div class="cloud front">
                    <span class="left-front"></span>
                    <span class="right-front"></span>
                </div>
                <span class="sun sunshine"></span>
                <span class="sun"></span>
                <div class="cloud back">
                    <span class="left-back"></span>
                    <span class="right-back"></span>
                </div>

                <div id="wifi-loader">
                    <svg class="circle-outer" viewBox="0 0 86 86">
                        <circle class="back" cx="43" cy="43" r="40"></circle>
                        <circle class="front" cx="43" cy="43" r="40"></circle>
                        <circle class="new" cx="43" cy="43" r="40"></circle>
                    </svg>
                    <svg class="circle-middle" viewBox="0 0 60 60">
                        <circle class="back" cx="30" cy="30" r="27"></circle>
                        <circle class="front" cx="30" cy="30" r="27"></circle>
                    </svg>
                    <svg class="circle-inner" viewBox="0 0 34 34">
                        <circle class="back" cx="17" cy="17" r="14"></circle>
                        <circle class="front" cx="17" cy="17" r="14"></circle>
                    </svg>
                    <div class="text" data-text="Searching"></div>
                </div>
            </div>

            <div class="weather_text">
                
            </div>

            <img src="assets/not found image.png" class="not_found weather-images" alt="NOT FOUND">
            
            <div class="weather-image-container">
                <img src="assets/sunny.png" class="sunny weather-images" alt="sunny">
                <img src="assets/cloudy.png" class="cloudy weather-images" alt="cloudy">
                <img src="assets/thunderstorm.png" class="thunder weather-images" alt="thunder">
                <img src="assets/snow_hut.png" class="snow weather-images" alt="snow">
                <img src="assets/rain.png" class="rain weather-images" alt="rain">
                <img src="assets/pollution.png" class="smoke weather-images" alt="smoke">   
                <img src="assets/haze.png" class="haze weather-images" alt="haze">  
                <img src="assets/fog.png" class="fog weather-images" alt="fog">  
                <img src="assets/allweather.png" class="allweather weather-images" alt="allweather">  
            </div>

            <div class="temp-name-container">
                <div class="tempratue"></div>
                <div class="cityname"></div>
            </div>

            <div class="footer-windspeed-aqi-humidity">
                <div class="humidity">
                    <h3 humidity></h3>
                    <img src="assets/humidity.png" class="last-icon humid" alt="humid">
                    <h4>Humidity</h4>
                </div>
                <div class="aqi">
                    <h3 aqi></h3>
                    <img src="assets/aqi.png" class="last-icon aqi" alt="aqi">
                    <h4 aqi_remark></h4>
                </div>
                <div class="windspeed">
                    <h3 speed></h3>
                    <img src="assets/wind.png" class="last-icon wind" alt="wind">
                    <h4>Wind Speed</h4>
                </div>
            </div>
        </div>
    </div>

 <script src="script.js"></script>
</body>
</html>
